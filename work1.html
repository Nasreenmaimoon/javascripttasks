<html>
<head>
	<title></title>
</head>
<body>
	<table border="2">
		<tr>
			<td>corse name</td>
			<td>course number</td>
			<td>course fees</td>
			<td>place</td>
		</tr>
		<tbody id="abc"></tbody>
	</table>
	<script type="text/javascript">
		let courses=[
	    { name:"html",
		  coursenumber:234277,
		  coursefees:237,
		  place:'nan'
		},
		{ name:"css",
		  coursenumber:23423,
		  coursefees:235,
		  place:'dwp'
		},
	    { name:"bootstrap",
		  coursenumber:2342003,
		  coursefees:239,
		  place:'wpm'
		}
		 ];
		for( i=0;i<courses.length;i++){
			 let tr=document.createElement('tr');
			 let td1=document.createElement('td');
			 let td2=document.createElement('td');
			 let td3=document.createElement('td');
			 let td4=document.createElement('td');
			 td1.innerText=courses[i].name;
			 td2.innerHTML=courses[i].coursenumber;
			 td3.innerHTML=courses[i].coursefees;
			 td4.innerHTML=courses[i].place;
			 tr.append(td1)
			 tr.append(td2)
			 tr.append(td3)
			 tr.append(td4)
			 document.getElementById('hhh').append(tr)

		    }
	</script>
</body>
